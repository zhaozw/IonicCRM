<ion-view view-title="รายการแผนดำเนินงาน">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <md-list>
          <!--<p>
            <h1>{{ group.filter }}</h1>
          </p>-->
          <md-list-item class="md-3-line" ng-repeat="n in listappointment | filter:{ivz_planningstatus:group.filter}">
            <img src="img/d05.png" class="md-avatar" alt="testt" />
             <div class="md-list-item-text" layout="column">
               <h3>{{n.filtername}}</h3>
               <p>{{n.territoryid.primaryName}}</p>
               <p ng-show="n.start">
                 วันที่:&nbsp;<span class="success">{{n.start | date:'dd/MM/yyyy'}}</span>
                 &nbsp;
                 เวลา:&nbsp;<span class="success">{{n.start | date:'HH:mm'}}-{{n.end | date:'HH:mm'}}</span>
               </p>
               <p>
                 <b ng-if="n.ivz_planningstatus == 0" style="color:#E68364;">ยังไม่ได้ส่งแผน</b>
                 <b ng-if="n.ivz_planningstatus == 1" style="color:#A17917;">รอการอนุมัติ</b>
                 <b ng-if="n.ivz_planningstatus == 2" style="color:#006442;">อนุมัติแล้ว</b>
                 <b ng-if="n.ivz_planningstatus == 3" style="color:#8F1D21;">ไม่อนุมัติ</b>
               </p>
             </div>
             <a class="md-secondary ion-close-round text-h1 text-bold error" ng-click="removeplanning($index)"></a>
         </md-list-item>
        </md-list>
      </div>
    </div>
    <br />
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item error" ng-click="reback()">
      <i class="icon ion-chevron-left"></i>
      ย้อนกลับ
    </a>
    <a class="tab-item primary" ng-click="reloaddata()">
      <i class="icon ion-refresh"></i>
      เรียกข้อมูลใหม่
    </a>
    <a class="tab-item success" ng-click="confirmcopy()">
      <i class="icon ion-checkmark"></i>
      อนุมัติ
    </a>
    <a class="tab-item warning" ng-click="rejectplan()">
      <i class="icon ion-alert"></i>
      ไม่อนุมัติ
    </a>
    <a class="tab-item error" ng-click="openModal()">
      <i class="icon ion-navicon"></i>
      กรอง
    </a>
  </div>
</ion-view>
