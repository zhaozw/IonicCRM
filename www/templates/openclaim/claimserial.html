<ion-view view-title="ระบุ Serial Number">
  <ion-content>
    <br />
    <div class="row">
      <div class="col"></div>
      <div class="col col-75">
        <div>
          <md-list>
             <md-list-item>
               <h4>ระบุ SERIAL NUMBER CODE YSS</h4>
               <md-switch class="md-secondary" ng-model="setting.serail" ng-change="exp(setting.serail)"></md-switch>
             </md-list-item>
             <md-divider></md-divider>
             <md-list-item>
               <h4>ระบุตามวันที่ซื้อสินค้า/วันที่ผลิต</h4>
               <md-switch class="md-secondary" ng-model="setting.dateto" ng-change="expx(setting.dateto)"></md-switch>
             </md-list-item>
             <md-divider></md-divider>
          </md-list>
          <section ng-show="setting.serail">
            <md-input-container md-no-float>
              <label>ระบุ SERIAL NUMBER CODE YSS</label>
              <input type="text" placeholder="YSS SERIALNUMBER" name="txtpartserial" ng-model="user.txtpartserial"
                required md-maxlength="50"  maxlength="50" ng-change="exserail(user.txtpartserial)">
              <span class="error" ng-hide="user.txtpartserial">*กรุณาระบุ SERIAL NUMBER CODE YSS ด้วย</span>
            </md-input-container>
            <hr class="divider"/>
            <md-list ng-cloak ng-show="user.txtpartserial.length > 3">
              <md-list-item ng-repeat="n in listserialname | filter:{name:user.txtpartserial}" ng-click="setexp(n.name)">
                <h3>{{ n.name}}</h3>
              </md-list-item>
               <md-divider></md-divider>
            </md-list>
          </section>
          <section ng-show="setting.dateto">
            <md-input-container md-no-float>
              <label>ระบุตามวันที่ซื้อสินค้า(กรณีที่ต้องการตรวจสอบตามวันที่ซื้อ)</label>
              <input type="date" id="txtclaimdate" ng-model="user.txtclaimdate" required >
            </md-input-container>
            <br />
            <!--<md-button class="md-raised md-warn" ng-click="clickfile()" ng-hide="Data.getOsVersion">
            แนบรูปภาพใบเสร็จรับเงินของลูกค้า</md-button>-->
            <md-button class="md-raised md-warn">
            <input type="file" id="filenoteread" onchange="angular.element(this).scope().fileNameChanged(this)">แนบรูปภาพใบเสร็จรับเงินของลูกค้า</md-button>
            <!--<input type="file" id="filenote"  multiple ng-hide="true">-->
            <br />
            <hr class="divider"/>
            <canvas id="canvas01" width="578" height="400" ng-hide="true"></canvas>
            <img id="idmg01" ng-hide="true"/>
            <div class="row img01 gallery" id="img01"></div>
            <br />
            <div class="row">
              <div class="col">
                <span class="error-bold">*กดที่รูปเพื่อลบ</span>
              </div>
            </div>
            
          </section>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <!--<input type="file" id="fileUpload">-->
    <br /><br /><br /><br />
    <br /><br /><br /><br />
    <br /><br /><br /><br />
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-click="reback()">
      <i class="icon ion-chevron-left error"></i>
      ย้อนกลับ
    </a>
    <a class="tab-item" myclick="genNext02(user.txtpartserial,user.txtclaimdate)">
      <i class="icon ion-checkmark primary"></i>
      ตรวจสอบประกันสินค้า
    </a>
  </div>
</ion-view>
